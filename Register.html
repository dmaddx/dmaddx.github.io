<!DOCTYPE html>
<html lang="en">
<div class="maxtabletsize">
<head>	
<title>About Wellness</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="AboutWellness.css" media="screen">
<link rel="stylesheet" type="text/css" href="Register.css" media="screen">
<!--<link rel="stylesheet" type="text/css" href="rankupprinter.css" media="print">-->
</head>
<body>
<header>
	<img src="images/AboutWellnessOhioLogoTrans.png" alt="About Wellness Logo">
	<h1>About Wellness Ohio</h1>
</header>
	
<main>
<h2>Welcome to About Wellness Ohio Register - Personal Information</h2>
<br>
<div>
			<form>
				<label for="txtFirstName">First Name:</label> <input type="text" id="txtFirstName" name="txtFirstName"><br><br>
				<label for="txtMI">Middle Initial:</label> <input type="text" id="txtMI" name="txtMI"><br><br>
				<label for="txtLastName">Last Name:</label> <input type="text" id="txtLastName" name="txtLastName"><br><br>
				<label for="txtStreet">Street Address:</label> <input type="text" id="txtStreet" name="txtStreet"><br><br>
				<label for="txtUnit">Apt/Suite/Unit:</label> <input type="text" id="txtUnit" name="txtUnit"><br><br>
				<label for="txtCity">City:</label> <input type="text" id="txtCity" name="txtCity"><br><br>
				<label for="selectState">State:</label>
				<select id="selectState">
					<option value="Ohio">Ohio</option>
					<option value="Texas">Texas</option>
					<option value="California">California</option>
				</select><br><br>
				<label for="txtZipCode">Zip Code:</label> <input type="text" id="txtZipCode" name="txtZipCode"><br><br>
				<label for="txtPhone">Phone Number:</label> <input type="phone" id="txtPhone" name="txtPhone"><br><br>
				<label for="txtEmail">Email:</label> <input type="email" id="txtEmail" name="txtEmail"><br><br>
				<label for="radioContact">Best Contact:</label>
				<div id="radioContact">
					<label for="optionPhone" id="labelPhone">Phone</label>
					<input type="radio" id="optionPhone" name="contact" value="Phone">
					<label for="optionEmail" id="labelEmail">Email</label>
					<input type="radio" id="optionEmail" name="contact" value="Email">
				</div>
				<br><br>
			</form>
</div>
<br><br>
<div>
	<ul>
		<li class="buttonli"></li>
		<li class="buttonli"><button onclick="document.location = 'index.html'" class="clickherebutton">Home</button></li>
		<li class="buttonli"><button onclick="document.location = 'medicalCard.html'" class="clickherebutton">Next</button></li>
	</ul>

</div>


<div class="warningfoot">
	For security reasons, at any time you return to the Home Menu your account will be logged out of this tablet.
</div>

</main>
<footer>
	<div>Copyright &copy; About Wellness </div>
</footer>



</body>
</div>
</html>
